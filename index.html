<!DOCTYPE html>
<html lang="en">

 <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <title>The Code Review</title>

    <!-- Google font -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">

 </head>

 <body>
    
    <header>

        <h1>The Code Review</h1>

    </header>

    <main>

        <section class="top">
            <h2>Sign up for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>

        <form>

            <hr class="top-line">
            <hr class="mid-line">

         <fieldset id="contact">

            <legend>Contact Information</legend>
            
            <div class="form1">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user-name" placeholder="Required" required>
            </div>

            <div class="form1">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user-email" placeholder="Required" required>
            </div>

            <div class="form1">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user-phone" placeholder="Mobile">
            </div>

            <div class="form1">
            <label for="address1">Street Address</label>
            <input type="text" id="address1" name="user-address1">
            </div>
            
            <div class="form1">
            <label for="address2">City</label>
            <input type="text" id="address2" name="user-address2">
            </div>

            <div class="form1"> 
                <label for="state">State</label>
                <select name="state" id="state">
                    <option>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                </select>
            </div>

            <div class="form1">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user-zip">
            </div>

         </fieldset>

         <hr class="btm-line">

         <section class="bottom">

            <fieldset id="newsletter">

                    <legend id="nws">Newsletter</legend>

                    <div>
                    <label class="prompt">Select the newsletters you would like to receive:</label><br>
                    </div>

                    <div>
                        <input type="checkbox" id="html" value="html-code" name="html-news">
                        <label class="light" for="html">HTML News</label><br>
                    </div>

                    <div>
                        <input type="checkbox" id="css" value="css-code" name="css-news">
                        <label class="light" for="css">CSS News</label><br>
                    </div>

                    <div>
                        <input type="checkbox" id="javascript" value="javascript-code" name="javascript-news">
                        <label class="light" for="javascript">Javascript News</label><br>
                    </div>
                        
                    <div>
                    <label class="prompt">Newsletter format</label><br>
                    </div>

                    <div>
                    <input type="radio" id="html-format" name="html">
                    <label for="html">HTML</label>
                    </div>

                    <div>
                    <input type="radio" id="plain-text" name="plain-text-format">
                    <label for="plain-text">Plain text</label>
                    <br>
                    </div>

                    <label class="prompt" for="other-topics">Other topics you would like to hear about</label>
                    <textarea name="topics" id="other-topics"></textarea>

                    <button type="submit">Sign Up</button>

            </fieldset>

         </section>

        </form>

    </main>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>

 </body>

</html>
